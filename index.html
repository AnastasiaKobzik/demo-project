<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Демо-версия</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
<div class="container">
    <div class="block-demo">
        <div class="content">
            <h1 class="title">Демо-версия</h1>
            <div class="sub-title">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>
            <button type="button" class="btn"><span>Попробовать бесплатно</span><span class="icon"></span></button>
        </div>
        <div class="picture">
            <img src="./images/picture-main.jpg" alt="picture">
        </div>
    </div>
</div>

<div class="modal">
    <div class="container-modal">
        <div class="content-modal">
            <div class="modal-header">
                <button type="button" class="close-modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="group-checkbox">
                        <div class="checkbox">
                            <input type="checkbox" name="remember-password">
                            <div class="label-checkbox">Запомнить пароль</div>
                        </div>
                    </div>
                    <a href="#" class="restore-password">Восстановить</a>

                    <button type="button" class="login">Войти</button>
                    <a href="#" class="register">Зарегистрироваться</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
